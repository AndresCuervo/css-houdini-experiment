<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Houdini</title>

        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <script>
            CSS.paintWorklet.addModule('worklet.js');
        </script>

        <textarea class="houdini"></textarea>
        <div class="sibling" />

            <script>
                CSS.registerProperty({
                    name: '--box-color',
                    syntax: '<color>',
                    initialValue: 'green',
                    inherits: false
                });


                CSS.registerProperty({
                    name: '--side-length',
                    syntax: '<number>',
                    initialValue: '1',
                    inherits: false
                });
            </script>
    </body>
</html>
