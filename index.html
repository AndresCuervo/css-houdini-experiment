<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Houdini</title>

        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section id="no-houdini">
            Looks like you don't have Houdini support in your browser yet.
            If you're in Google Chrome you can try going to
            <code>chrome://flags/#enable-experimental-web-platform-features</code>
            and enabling "Experimental Web Platform Features" &amp; then reloading this page!
        </section>
      
      
      <div style="display: grid; grid-template-columns: 50% 50%;">
        <textarea id="houdini-bg"></textarea>
        <textarea id="loading-circle">0%</textarea>
      </div>
      
        <div class="sibling" />

            <script>
                if (CSS.registerProperty !== undefined) {
                    document.querySelector('#no-houdini').style.visibility = "hidden";

                    CSS.registerProperty(
                        {
                            name: '--custom-color',
                            syntax: '<color>',
                            initialValue: 'red',
                            inherits: false
                        },
                        {
                            name: '--side-length',
                            syntax: '<number>',
                            initialValue: '1',
                            inherits: false
                        },
                        {
                            name: '--line-color',
                            syntax: '<color>',
                            initialValue: 'black',
                            inherits: false
                        },
                        {
                            name: '--line-width',
                            syntax: '<number>',
                            initialValue: '1',
                            inherits: false
                        },
                        {
                            name: '--percentage',
                            syntax: '<number>',
                            initialValue: '100',
                            inherits: true
                        }
                    );
                    CSS.paintWorklet.addModule('necker-worklet.js');
                    CSS.paintWorklet.addModule('loading-worklet.js');
                }
            </script>
      <script src="loading-worklet-anim.js"></script>
    </body>
</html>
