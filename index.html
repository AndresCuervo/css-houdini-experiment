<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Houdini</title>

        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <textarea class="houdini"></textarea>
        <div class="sibling" />

            <script>
                CSS.registerProperty(
                    {
                        name: '--box-color',
                        syntax: '<color>',
                        initialValue: 'red',
                        inherits: false
                    },
                    {
                        name: '--side-length',
                        syntax: '<number>',
                        initialValue: '1',
                        inherits: false
                    }
                );
                CSS.paintWorklet.addModule('worklet.js');
            </script>
    </body>
</html>
